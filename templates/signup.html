{% extends "base.html" %}

{% block title %}Sign Up{% end %}

{% block content %}
  <form class="form-signin" role="form" method="POST">
    <input type="text" class="form-control-signin" name="username" placeholder="Username" required autofocus>
{#      <input type="",name="des">#}
    <br><br>
    <input type="password" class="form-control-signin" name="password" placeholder="Password" required>
    <br/><br/>
    <button class="btn btn-info" type="submit">Sign Up</button>
  </form>
{% end %}
