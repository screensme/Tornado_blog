{% extends "base.html" %}
 {% block title %}
{{category}}
{% end %}

{% block content%}
     {% for blog in blogs %}
        {% if  blog['status']=="1" and blog['category']==category %}
        <h1>{{category}}</h1>
        <p>{{ blog['time']}}</p>
        <p>{{ blog['title'] }}</p>

        <p>{{ blog['tag'] }}</p>
        <p>{{blog['content']}}</p>
        <p><img src="{{blog['img_link']}}" width="128" height="128"/></p>
         <hr/>
        {% end %}
     {% end %}
{% end %}
